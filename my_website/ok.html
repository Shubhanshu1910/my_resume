<!DOCTYPE html>
<html>
<head>
<style>
  .colorful-shiny {
    background-color: #ff9900; /* Set a vibrant background color */
    color: white; /* Set text color to white for contrast */
    padding: 20px; /* Add some padding for spacing */
    border-radius: 10px; /* Round the corners of the element */
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
    background-image: linear-gradient(45deg, #ff9900, #ff3366); /* Apply a gradient background */
    transition: transform 0.2s ease-in-out; /* Add a smooth transition on hover */
  }

  .colorful-shiny:hover {
    transform: scale(1.1); /* Enlarge the element slightly on hover */
  }
</style>
</head>
<body>

<div class="colorful-shiny">
  This is a colorful and shiny element!
</div>

</body>
</html>
